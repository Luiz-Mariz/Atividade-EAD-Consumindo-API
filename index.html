<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body{
      background-image: url('https://blog.emania.com.br/wp-content/uploads/2016/07/25894.jpg');
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-blue-900 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <a class="text-white font-bold text-xl" href="#">Sistema de Login</a>
      <div>
        <a class="text-gray-300 hover:text-white mx-2" href="cadastro.html">Cadastro</a>
      </div>
    </div>
  </nav>

  <!-- FormulÃ¡rio de Login -->
  <div class="container mx-auto mt-20 max-w-md p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Entrar no Sistema</h2>
    <form id="formLogin" class="space-y-4">

      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded" required>
      </div>

      <div>
        <label for="senha" class="block text-gray-700 font-semibold mb-1">Senha</label>
        <input type="password" id="senha" class="w-full px-4 py-2 border rounded" required>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-700 text-white px-6 py-2 rounded hover:bg-blue-800 transition duration-200">
          Entrar
        </button>
      </div>
    </form>
  </div>

  <!-- Script externo -->
  <script src="./js/login.js"></script>
</body>
</html>
