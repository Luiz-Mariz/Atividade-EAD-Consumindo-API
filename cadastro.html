<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Usuário</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body{
      background-image: url('https://blog.emania.com.br/wp-content/uploads/2016/07/25894.jpg');
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar com cor azul escura personalizada -->
  <nav class="bg-blue-900 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <a class="text-white font-bold text-xl" href="#">Sistema de Cadastro</a>
      <div>
        <a class="text-gray-300 hover:text-white mx-2" href="index.html">Login</a>
      </div>
    </div>
  </nav>

  <!-- Formulário de Cadastro -->
  <div class="container mx-auto mt-8 max-w-xl p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Cadastro de Usuário</h2>
    <form id="formCadastro" class="space-y-4">

      <div>
        <label for="nome" class="block text-gray-700 font-semibold mb-1">Nome</label>
        <input type="text" id="nome" class="w-full px-4 py-2 border rounded" required>
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded" required>
      </div>

      <div>
        <label for="senha" class="block text-gray-700 font-semibold mb-1">Senha</label>
        <input type="password" id="senha" class="w-full px-4 py-2 border rounded" required>
      </div>

      <div>
        <label for="cep" class="block text-gray-700 font-semibold mb-1">CEP</label>
        <input type="text" id="cep" maxlength="8" class="w-full px-4 py-2 border rounded" required>
        <span id="erro" class="text-red-500 text-sm"></span>
      </div>

      <div>
        <label for="endereco" class="block text-gray-700 font-semibold mb-1">Endereço</label>
        <input type="text" id="endereco" class="w-full px-4 py-2 border rounded">
      </div>

      <div>
        <label for="numero" class="block text-gray-700 font-semibold mb-1">Número</label>
        <input type="text" id="numero" class="w-full px-4 py-2 border rounded">
      </div>

      <div>
        <label for="bairro" class="block text-gray-700 font-semibold mb-1">Bairro</label>
        <input type="text" id="bairro" class="w-full px-4 py-2 border rounded">
      </div>

      <div>
        <label for="cidade" class="block text-gray-700 font-semibold mb-1">Cidade</label>
        <input type="text" id="cidade" class="w-full px-4 py-2 border rounded">
      </div>

      <div>
        <label for="estado" class="block text-gray-700 font-semibold mb-1">Estado</label>
        <input type="text" id="estado" class="w-full px-4 py-2 border rounded">
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-700 text-white px-6 py-2 rounded hover:bg-blue-800 transition duration-200">
          Cadastrar
        </button>
      </div>
    </form>
  </div>

  <!-- Script externo -->
  <script src="./js/cadastro.js"></script>
</body>
</html>
